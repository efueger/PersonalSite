---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Naming/ShortVariable:
        enabled: false
      UnusedFormalParameter:
        enabled: false
ratings:
  paths:
  - "**.php"
exclude_paths:
- db/
- tests/
